<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="book in books">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{book.Title}}</h3>
                <p><a href="#/books/{{book.Id}}" class="btn btn-default" role="button">Läs mer</a></p>
            </div>
        </div>
    </div>
</div>
